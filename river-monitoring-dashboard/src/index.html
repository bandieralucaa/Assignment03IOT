<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="chart-container" style="height: 30px;"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label for="rangeInput">Stato del sistema: <input type="text" placeholder="state" readonly/></label>
            <br />
            <br />
            <input type="range" id="rangeInput" min="0" max="100" step="1" value="50" oninput="updateValue(this.value)">
            <span id="rangeValue">50</span>
            <button onclick="printValue()">Stampa Valore</button>
            <p id="result"></p>
        </div>
    </div>
</div>

<script src="script.js"></script>

<script>
    function updateValue(value) {
        document.getElementById("rangeValue").innerText = value;
    }

    function printValue() {
        var currentValue = document.getElementById("rangeValue").innerText;
        document.getElementById("result").innerText = currentValue;
    }
</script>

</body>
</html>
